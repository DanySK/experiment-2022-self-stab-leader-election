incarnation: protelis

variables:
  seed: &seed
    min: 0
    max: 100
    step: 1
    default: 4

seeds:
  scenario: *seed
  simulation: *seed

deployments:
  type: GraphStreamDeployment
  parameters:
    nodeCount: 1000
    offsetX: 0
    offsetY: 0
    zoom: 0.2
    layoutQuality: 0.5
    createLinks: true
    generatorName: BarabasiAlbert
    parameters: []
  programs:
    - time-distribution: 1
      program: multileader:experiment
    - program: send
  contents:
    - molecule: grain
      concentration: 5
    - molecule: mode
      concentration: '"cycle"'

terminate:
  type: AfterTime
  parameters: 600

export:
  type: CSVExporter
  parameters:
    fileNameRoot: barabasi
    interval: 1
    exportPath: data
  data:
    - time
    - molecule: multileader-stability
      aggregators: mean
      value-filter: onlyfinite
    - molecule: recursive-stability
      aggregators: mean
      value-filter: onlyfinite
    - molecule: classic-stability
      aggregators: mean
      value-filter: onlyfinite
    - molecule: selfstab-stability
      aggregators: mean
      value-filter: onlyfinite
    - molecule: share-stability
      aggregators: mean
      value-filter: onlyfinite
